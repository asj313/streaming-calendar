name: Update Streaming Calendar

on:
  schedule:
    # Runs daily at 10am UTC (6am ET / 3am PT)
    - cron: '0 10 * * *'
  workflow_dispatch:  # Allows you to manually trigger from GitHub

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests beautifulsoup4
      
      - name: Run scraper
        run: python scraper.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/releases.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update releases $(date +%Y-%m-%d)" && git push)
